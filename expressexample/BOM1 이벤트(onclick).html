<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>

  <script>

  function clickme(){                   // function clickme() 함수가 이벤트를 실제로 처리하는 이벤트 핸들러
    alert("버튼을 한번 누르셨어요!");
  }

  </script>

  </head>
  <body>

  <form>

  <input type="button" value="한번만 눌러주세요!" onclick="clickme()"> <br><br>

  onclick은 이벤트 타입    <br><br>
  clickme()는 이벤트 속성

  </form>



  </body>
</html>
